<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="cssfile.css">
    <title> Calculator</title>
</head>
    <body>
        <script type="text/javascript" src="jsfile.js"></script>
        <script src="p1.js"></script>
        <body>
            <div class="jumbotron jumbotron-fluid text-center">
                    <h2 id="heading"><i> Online Calculator</i></h1><br><br><br>
            </div>
            <div class="container text-center">
            <form name="cal">
                <input type="text" name="display1" id="dis" >
                <br><br>
                <input type="button"  value="9" onclick="display('9')">
                <input type="button"  value="8" onclick="display('8')">
                <input type="button"  value="7" onclick="display('7')">
                <input type="button"  value="+" onclick="display('+')">
                <br><br>
                <input type="button"  value="6" onclick="display('6')">
                <input type="button"  value="5" onclick="display('5')">
                <input type="button"  value="4" onclick="display('4')">
                <input type="button"  value="-" onclick="display('-')">
                <br><br>
                <input type="button"  value="3" onclick="display('3')">
                <input type="button"  value="2" onclick="display('2')">
                <input type="button"  value="1" onclick="display('1')">
                <input type="button"  value="*" onclick="display('*')">
                <br><br>
                <input type="button"  value="0" onclick="display('0')">
                <input type="button"  value="%" onclick="display('%')">
                <input type="button"  value="/" onclick="display('/')">
                <input type="button" value="=" onclick="calculate() ">
                <br><br>
                <input type="text" value="CLEAR"  onclick="display1.value=' '"/>
                <br><br>
                </form>
        </div>
    </body>
</html>
